site_name: NTT Apic Doc

theme:
  name: material
  features:
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - swagger-ui-tag

nav:
- Home: index.md
- Swagger: swagger.md